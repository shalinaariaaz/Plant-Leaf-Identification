<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='style.css') }}  " rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='bootstrap.css') }}  " rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}  " rel="stylesheet" type="text/css">
    <title>Plant Leaf Identification</title>
</head>

<body style="background-color: #f6f7ef;">

    <div class="col-md-6">
        <img src="{{ url_for('static', filename='background.png') }}" alt="" id="bg-img">
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-12 head text-left">
                    <div class="plant">
                        <h1 class="">Plant Leaf Identification</h1>
                        <p style="width:90%;">A system for plant
                            identification based on leaf characteristics, utilizing advanced digital image
                            processing techniques. </p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="box m-3 mt-5">
                    <p class="muted mt-4 mx-4"> Upload your image here and hit process</p>
                    <div class="text-center">
                        <button class="mt-1 button uploadButton">Upload</button>
                        <input type="file" id="fileInput" style="display: none" />
                        <button class="mt-2 process button">Process</button>
                    </div>
                        <div class="d-flex justify-content-center mt-3 p-2">
                            <div class="image-cont"></div>
                        </div>

                        <div style="margin-left:120px;">
                            <div class="row  my-2 mt-3 text-left">
                                <div class="col-md-3 text-left">Label</div>
                                <div  id="label" class="col-md-5 text-left"></div>
                            </div>
                            <!-- <div class="row">
                                <div class="col-md-3 text-left">Accuracy</div>
                                <div id="accuracy" class="col-md-5 text-left"></div>
                            </div> -->
                        </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='home.js') }}"></script>

</html>
